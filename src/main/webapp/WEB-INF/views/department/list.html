<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<a href="/employee/list">Back to Employee list</a>
<a href="/create-department">Create new department</a>
<h1>Department</h1>
<table border="1" id="department">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View Employees</th>
    </tr>
    <th:block th:each="department : ${department}">
        <tr>
            <td th:text="${department.name}"></td>
            <td><a th:href="@{/edit-department/__${department.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-department/__${department.id}__ }">View Employee</a></td>
        </tr>
    </th:block>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
